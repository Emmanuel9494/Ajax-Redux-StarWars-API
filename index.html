<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ajax Redux-StarWars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/starwars-logo.png"  rel="icon" type="image/x-icon">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script defer type="module" src="js/main.js"></script> 
  </head>
  <body>
    <div class="full-width-grid-con sw-nav">
      <section class="col-span-full">
        <!-- <h2 class=" header"> All about StarWars</h2> -->
        <img src="images/star-wars.svg" alt="starwars logo" class="logo" >
      </section>
    </div>

  <div class="grid-con" id="body-con">
      <section class="col-span-full ">
        <h2 class="character-txt">Characters</h2>
        <div id="character-con"></div>
      </section>
      <div class="col-span-full m-col-span-6">
        
        <section id="movie-con">
          <!-- Template will go here -->
          <template id="movie-template">
            <h3 class="film_title"></h3>
            <p class="film_director"></p>
            <img class="film_images">
            <p class="film_description"></p>
          </template>
        </section>
      </div>
      <!-- Lightbox container -->
      
      <div id="lightbox" class="lightbox col-span-full m-col-start-6 m-col-span-6">
      <button id="close-lightbox" class="close-button">Close</button>
      <h2 id="lightbox-title" class="lightbox-title m-col-start-6 m-col-end-13">Movies</h2>
     

     
      <div id="lightbox-content" class="lightbox-content col-span-full m-col-start-6 m-col-span-6"></div>
      </div>
    </div>
    
  </body>
</html>
